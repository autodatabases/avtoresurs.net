{% load sekizai_tags %}

{% for post in posts %}
    <a href="{{ post.get_absolute_url }}" id="link">
        <h6 align="left">{{ post.title }}</h6>
        <div class="news2">
            {{ post.content }}
        </div>
        {% if forloop.last %}
            <hr id="line2">
        {% else %}
            <hr>
        {% endif %}
    </a>
{% endfor %}
